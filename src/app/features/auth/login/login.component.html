<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>ðŸŽ® E-Sport Betting</h1>
      <h2>Connexion</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="admin@admin.com"
          [class.error]="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
        />
        <div
          class="error-message"
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
        >
          <span *ngIf="loginForm.get('email')?.hasError('required')"
            >Email requis</span
          >
          <span *ngIf="loginForm.get('email')?.hasError('email')"
            >Email invalide</span
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢"
          [class.error]="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
        />
        <div
          class="error-message"
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
        >
          <span *ngIf="loginForm.get('password')?.hasError('required')"
            >Mot de passe requis</span
          >
        </div>
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="loginForm.invalid || loading"
      >
        {{ loading ? "Connexion..." : "Se connecter" }}
      </button>
    </form>

    <div class="register-link">
      <p>Pas encore de compte ? <a routerLink="/register">S'inscrire</a></p>
    </div>

    <div class="demo-credentials">
      <p><strong>Compte de test :</strong></p>
      <p>Admin</p>
      <p>Email: test@test.com</p>
      <p>Password: 123456</p>
    </div>
  </div>
</div>
